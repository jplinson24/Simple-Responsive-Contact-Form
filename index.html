<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="icon" type="image/png" href="./favicon-16x16.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact-wrapper">
    <!-- Form Section -->
    <div class="contact-form-section">
      <div class="contact-form-container">
        <h1>Contact Us</h1>
        <p>We're here to help and answer any question you might have. We look forward to hearing from you.</p>
        <form id="contactForm" action="https://formsubmit.co/jplinsonc24@email.com" method="POST">
          <!-- NAME -->
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          </div>

          <!-- EMAIL -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
          </div>

          <!-- MESSAGE -->
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>
          </div>

          <!-- CONTACT METHOD -->
          <fieldset class="form-group">
            <legend>Preferred Contact Method</legend>
            <label>
              <input type="radio" name="contact-method" value="sms" required> SMS
            </label>
            <label>
              <input type="radio" name="contact-method" value="email" required> EMAIL
            </label>
            <label>
              <input type="radio" name="contact-method" value="call" required> CALL
            </label>
          </fieldset>

          <!-- SUBMIT BUTTON -->
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- Image Section -->
    <div class="contact-image-section">
      <img src="contact.png" alt="Contact Us" />
    </div>
  </div>

  <!-- Success Popup -->
  <div id="successPopup" class="popup hidden">
    <div class="popup-content">
      <p>Email sent successfully!</p>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
